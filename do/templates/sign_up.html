<!DOCTYPE html>
{% load static%}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    <link rel="stylesheet" href="{% static 'css/styles_sign_up.css' %}"> <!-- Assurez-vous que le chemin est correct -->
</head>
<body>
    <div class="container">
        <h1>S'inscrire</h1>
        <form method="POST" action="{% url 'sign_up' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required placeholder="Entrez votre nom d'utilisateur">
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required placeholder="Entrez votre adresse e-mail">
            </div>
            <div class="form-group">
                <label for="password1">Mot de passe</label>
                <input type="password" id="password1" name="password1" required placeholder="Entrez votre mot de passe">
            </div>
            <div class="form-group">
                <label for="password2">Confirmez le mot de passe</label>
                <input type="password" id="password2" name="password2" required placeholder="Confirmez votre mot de passe">
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà inscrit ? <a href="{% url 'login' %}">Connexion</a></p>
    </div>
</body>
</html>
